<!DOCTYPE html>
<html>
<head>
	<title>If/Else Statements</title>
</head>
<body>
	<!-- Conditional Statements Practice -->
	<script type="text/javascript">
		var steak = confirm("Do you eat steak?");

		if (steak) {
			document.write("Here's a steak sandwich!");
		}
		else {
			document.write("Here's a tofu stir-fry!");
		}

		var birthYearString = prompt("What year were you born?");
		var birthYearNumber = parseInt(birthYearString);
		var currentYearString = prompt("What year is it?");
		var currentYearNumber = parseInt(currentYearString);
		var age = currentYearNumber-birthYearNumber;

		if (age >= 21) {
			document.write("Sake for you!");
		}
		else {
			document.write("No sake for you!");
		}
	</script>
</body>
</html>
